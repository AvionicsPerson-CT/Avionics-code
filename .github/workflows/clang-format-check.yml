name: test-clang-format-lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: DoozyX/clang-format-lint-action@v0.14
      with:
        source: './CPP_flight_computer_program/src'
        extensions: 'h,cpp'
        clangFormatVersion: 15.0.2
